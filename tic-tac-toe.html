<template name="teams">
<!--    <h1>Tic-Tac-Tow</h1> -->
  <div id='game'>

      <ul id="teams">
        {{#each players}}
       <li class={{current}}>

       <h2>Team<span>{{id}}</span><span class="team"></span></h2><h3 class="player">{{name}}
     </h3></li>
        {{/each}}
      </ul>
    </div>
  </template>
